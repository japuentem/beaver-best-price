<ion-header>
  <ion-toolbar>
    <ion-title> Comparar precios </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <div class="left">
      <ion-item>
        <ion-label position="floating">Precio 1</ion-label>
        <ion-input type="number" [(ngModel)]="precio1"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Cantidad 1</ion-label>
        <ion-input type="number" [(ngModel)]="cantidad1"></ion-input>
      </ion-item>
      <ion-item *ngIf="resultado">
        <ion-label>Producto 1: {{precioPorCantidad1}}</ion-label>
      </ion-item>
    </div>
    <div class="right">
      <ion-item>
        <ion-label position="floating">Precio 2</ion-label>
        <ion-input type="number" [(ngModel)]="precio2"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Cantidad 2</ion-label>
        <ion-input type="number" [(ngModel)]="cantidad2"></ion-input>
      </ion-item>
      <ion-item *ngIf="resultado">
        <ion-label>Producto 2: {{precioPorCantidad2}}</ion-label>
      </ion-item>
    </div>
  </ion-list>

  <ion-item *ngIf="resultado">
    <ion-label>El producto m√°s barato es:</ion-label>
    <ion-text>{{resultado}}</ion-text>
  </ion-item>

  <ion-button expand="full" (click)="compararPrecios()"
    >Comparar precios</ion-button
  >
</ion-content>
